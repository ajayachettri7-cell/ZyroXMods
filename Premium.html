    <script>
        const menuIcon = document.getElementById('menu-icon');

        function toggleMusic() {
            const music = document.getElementById('bg-music');
            const btn = document.querySelector('.music-btn');
            if (music.paused) {
                music.play();
                btn.textContent = 'Pause Music';

                music.pause();

            }
